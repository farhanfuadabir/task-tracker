{% extends 'partials/header.html' %}
{% block content %}
<div class="col-md-12 text-center">
    
</div>

<div class='card mb-3'>
    <br>
    <h1 class='text-center mb-3'>Add New Task</h1>
    <div class='card-body'>
        <form action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Task Title</label>
                <input class="form-control" type="text" id="title" name="title" placeholder="Enter Task Title">
            </div>
            <div class="form-group">
                <label for="text">Task Description</label>
                <textarea class="form-control" rows="4" id="text" name="text" placeholder="Write Task Description"></textarea>
            </div>
            <div class="form-group">
                <label for="todo_time">Assign Time</label>
                <input class="form-control" type="datetime-local" id="todo_time" name="todo_time">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br><br>

        <a href="/" class="btn btn-outline-secondary btn-sm float-left">Go Back</a>
    </div>
</div>

{% endblock %}
